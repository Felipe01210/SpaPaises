<h1>Por Pais</h1>

<form (ngSubmit)="search()">
    <input type="text" id="buscarPais">
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item on paises"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> Número </td> <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" [src]="" > <!-- Aquí obtendremos la url de la bandera --> 
            </td>
            <td> Capital, Nombre país</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> Población en número</td>
            <td>
                <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
